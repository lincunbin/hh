<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		div{
			width: 50px;
			height: 50px;
			position: absolute;
			background: #000;
			text-align: center;
			line-height: 50px;
			border-radius: 50%;
			color: #fff;
			cursor:pointer;
			transition: 0.5s;
		}
	</style>
	<script>
window.onload=function(){
		var aDiv = document.getElementsByTagName('div');
			num = 0;
			a = true;
		for (var i = 0; i < 10; i++) {
			document.body.innerHTML += '<div style="left:'+[i]*60+'px;top:50px;">'+[i]+'</div>'
		};
		// num++;
		document.onclick=function(){
			clearInterval(stop);
			stop = setInterval(function(){
				if (a==true) {
					aDiv[num++].style.top='500px';
					if(num==10){
						clearInterval(stop);
						a=false;
						num=0;
					} 
				}else if (a==false) {
					aDiv[num++].style.top='50px';
					if (num==10) {
						clearInterval(stop);
						a=true;
						num=0;
					};
				};


				// console.log("2:"+num)
							// aDiv[num--].style.top='50px';	

				// aDiv[num++].style.top='500px';
				// if (num==10) { 
				// 	clearInterval(stop);
				// }
			},100);
		};


}
	</script>
</head>

</body>
</html>
